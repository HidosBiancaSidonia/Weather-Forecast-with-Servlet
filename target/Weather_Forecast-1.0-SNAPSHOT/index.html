<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="icon.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Forecast</title>
</head>
<style>
    body {
        background-image: url("background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    .myDiv {
        border: 5px groove #3c5984;
        background: rgba(0,9,44, 0.6);
        text-align: center;
        top:50%;
        left:50%;
        width: 800px;
        margin: 50px 0 0 250px;
        padding: 50px;
    }

    </style>
<body >
<h1 align="center">Weather Forecast</h1>
<div class="myDiv">

    <h2 style="color: aliceblue; padding-bottom: 50px" >Choose to see the weather after location or coordinates:</h2>
    <label class="sr-only" >Location Name</label><input type="text" name="locationName" class="form-control"
                                                  placeholder="Location Name" required autofocus/>
    <label class="sr-only">Latitude</label><input type="text" name="latitude" class="form-control"
                                                  placeholder="Latitude" required autofocus style="margin-bottom: 20px;margin-top: 20px"/>
    <label class="sr-only">Longitude</label><input type="text" name="longitude" class="form-control"
                                                      placeholder="Longitude" required autofocus style="margin-bottom: 30px"/>
    <form action="test.html">
    <button type="button" class="btn btn-primary" style="margin-top: 25px">Search</button>
    </form>
</div>

</body>
</html>
